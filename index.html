<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>铁子玩号官网-点击选号</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        tr:hover { background-color: #f5f5f5; }
    </style>
</head>
<body>
    <h1>铁子玩号官网-点击选号</h1>
    <p>已有<span id="total-count">142802</span>人获得</p>
    <!-- 这里可以从数据库或静态数据中动态添加获奖信息 -->

    <!-- 号码列表部分，模仿您提供的内容 -->
    <div>
        <h2>号码列表</h2>
        <table>
            <tr>
                <th>电话号码</th>
                <th>价格</th>
                <th>归属地</th>
                <th>运营商</th>
            </tr>
            <tr>
                <td>13932329999</td>
                <td>￥14.8万</td>
                <td>河北张家口</td>
                <td>中国移动</td>
            </tr>
            <!-- 可以复制您提供的数据或生成静态列表 -->
        </table>
    </div>

    <!-- 其他元素，如搜索和排序功能，可以添加简单JavaScript -->
    <div>
        <input type="text" id="search" placeholder="搜索号码...">
        <button onclick="filterTable()">模糊</button>
    </div>
    <script>
        function filterTable() {
            // 简单过滤功能，基于您数据的模式
            const searchValue = document.getElementById("search").value.toUpperCase();
            const table = document.querySelector("table");
            const tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                const td = tr[i].getElementsByTagName("td")[0]; // 假设第一列是号码
                if (td) {
                    if (td.innerHTML.toUpperCase().indexOf(searchValue) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
